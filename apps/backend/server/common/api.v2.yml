    # ============ WFS-T Transaction schemas ============

    InsertFeature:
      type: object
      required: [properties]
      properties:
        properties:
          type: object
          additionalProperties: true
          description: Feature attributes (excluding id and read-only fields)
        geometry:
          nullable: true
          allOf:
            - $ref: "#/components/schemas/Geometry"
      example:
        properties:
          name: "Ny byggnad"
          type: "residential"
        geometry:
          type: "Polygon"
          coordinates: [[[0, 0], [1, 0], [1, 1], [0, 1], [0, 0]]]

    UpdateFeature:
      type: object
      required: [id, properties]
      properties:
        id:
          type: string
          description: Feature ID to update (e.g. "layer.123")
        properties:
          type: object
          additionalProperties: true
          description: Attributes to update
        geometry:
          nullable: true
          description: New geometry (optional, only if changed)
          allOf:
            - $ref: "#/components/schemas/Geometry"
      example:
        id: "layer.123"
        properties:
          name: "Uppdaterat namn"
        geometry:
          type: "Point"
          coordinates: [12.5, 56.0]

    TransactionRequest:
      type: object
      properties:
        inserts:
          type: array
          description: Features to insert
          items:
            $ref: "#/components/schemas/InsertFeature"
        updates:
          type: array
          description: Features to update
          items:
            $ref: "#/components/schemas/UpdateFeature"
        deletes:
          type: array
          description: Feature IDs to delete
          items:
            type: string
      example:
        inserts:
          - properties:
              name: "Ny byggnad"
              type: "residential"
            geometry:
              type: "Polygon"
              coordinates: [[[0, 0], [1, 0], [1, 1], [0, 1], [0, 0]]]
        updates:
          - id: "layer.123"
            properties:
              name: "Uppdaterat namn"
        deletes: ["layer.456", "layer.789"]

    TransactionResponse:
      type: object
      required: [success]
      properties:
        success:
          type: boolean
          description: Whether the transaction succeeded
        inserted:
          type: integer
          description: Number of features inserted
        updated:
          type: integer
          description: Number of features updated
        deleted:
          type: integer
          description: Number of features deleted
        insertedIds:
          type: array
          description: Feature IDs of newly inserted features
          items:
            type: string
        message:
          type: string
          description: Error message (only present if success is false)
      example:
        success: true
        inserted: 1
        updated: 2
        deleted: 3
        insertedIds: ["layer.124", "layer.125"]

openapi: 3.0.3
info:
  title: Hajk Backend API
  description: The Hajk backend API specification is  the authoritative specification for the API to which all Hajk backend implementations must conform.
  version: 2.0.0
servers:
  - url: /api/v2
tags:
  - name: Client-accessible
    description: Resources necessary to load a working map in client
  - name: Admin - Maps and layers
    description: Perform CRUD operations on layers and maps configurations
  - name: Admin - Informative/DocumentHandler
    description: Resources for working with the "Documents API", used mainly by the Informative plugin
  - name: Admin - ActiveDirectory
    description: Resources for working with ActiveDirectory
  - name: Sokigo FB Proxy
    description: Proxy specified in working with Sokigo's FB API
  - name: FME-server Proxy
    description: Proxy for tunneling authenticated requests against FME server
  - name: Specification
    description: The OpenAPI specification
paths:
  /ogc/wfst:
    get:
      tags: [Client-accessible]
      summary: List WFS-T layers
      parameters:
        - in: query
          name: fields
          schema: { type: string }
          description: Komma-separerade fält att returnera
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  count: { type: integer }
                  layers:
                    type: array
                    items:
                      $ref: "#/components/schemas/WFSTLayer"
  /ogc/wfst/{id}:
    get:
      tags: [Client-accessible]
      summary: Get a single WFS-T layer (optionally sparse fields)
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
        - in: query
          name: fields
          schema: { type: string }
          description: Komma-separerade fält att returnera (t.ex. "id,caption,url,projection")
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WFSTLayer"
        "400":
          description: Invalid layer ID format
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: WFST layer not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /ogc/wfst/{id}/features:
    get:
      tags: [Client-accessible]
      summary: Get features for a WFST layer
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
        - in: query
          name: bbox
          schema: { type: string }
          example: "312000,6400000,320000,6408000"
          description: minx,miny,maxx,maxy i lagrets CRS
        - in: query
          name: limit
          schema: { type: integer, minimum: 1 }
        - in: query
          name: offset
          schema: { type: integer, minimum: 0 }
        - in: query
          name: typeName
          schema: { type: string }
          description: Överskriv lagrets första typnamn om flera finns
        - in: query
          name: srsName
          schema: { type: string }
          description: Överskriv lagrets projection (t.ex. EPSG:3009)
        - in: query
          name: version
          schema: { type: string }
          description: WFS-version (default 1.1.0)
        - in: query
          name: filter
          schema: { type: string }
          description: OGC Filter XML (URL-koda värdet)
      responses:
        "200":
          description: GeoJSON FeatureCollection
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FeatureCollection"
        "415":
          description: Upstream gav inte GeoJSON
  /ogc/wfst/{id}/transaction:
    post:
      tags: [Client-accessible]
      summary: Commit WFS-T transaction (insert/update/delete features)
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
          description: WFST layer ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                inserts:
                  type: array
                  description: Features to insert
                  items:
                    type: object
                    required: [properties]
                    properties:
                      properties:
                        type: object
                        additionalProperties: true
                        description: Feature attributes (excluding id and read-only fields)
                      geometry:
                        $ref: "#/components/schemas/GeoJSONGeometry"
                updates:
                  type: array
                  description: Features to update
                  items:
                    type: object
                    required: [id, properties]
                    properties:
                      id:
                        type: string
                        description: Feature ID to update
                      properties:
                        type: object
                        additionalProperties: true
                        description: Attributes to update
                      geometry:
                        $ref: "#/components/schemas/GeoJSONGeometry"
                        description: New geometry (optional, only if changed)
                deletes:
                  type: array
                  description: Feature IDs to delete
                  items:
                    type: string
            example:
              inserts:
                - properties:
                    name: "Ny byggnad"
                    type: "residential"
                  geometry:
                    type: "Polygon"
                    coordinates: [[[0, 0], [1, 0], [1, 1], [0, 1], [0, 0]]]
              updates:
                - id: "layer.123"
                  properties:
                    name: "Uppdaterat namn"
                  geometry:
                    type: "Point"
                    coordinates: [12.5, 56.0]
              deletes: ["layer.456", "layer.789"]
      responses:
        "200":
          description: Transaction successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  inserted:
                    type: integer
                    description: Number of features inserted
                    example: 1
                  updated:
                    type: integer
                    description: Number of features updated
                    example: 2
                  deleted:
                    type: integer
                    description: Number of features deleted
                    example: 3
                  insertedIds:
                    type: array
                    description: Feature IDs of newly inserted features
                    items:
                      type: string
                    example: ["layer.124", "layer.125"]
        "400":
          description: Invalid transaction or validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: WFST layer not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "502":
          description: Upstream WFS-T server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Transaction failed: Geometry constraint violation"

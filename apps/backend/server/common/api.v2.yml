      type: object
      properties:
        id:
          type: integer
          example: 3
        name:
          type: string
          example: example 3
    WFSTLayer:
      type: object
      properties:
        id: { type: string }
        caption: { type: string }
        url: { type: string, format: uri }
        layers:
          type: array
          items: { type: string }
        projection: { type: string }
        editableFields:
          type: array
          items:
            type: object
            properties:
